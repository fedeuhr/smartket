{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}

<div class="flex-col items-center justify-center text-center my-20">
  <img class="mx-auto h-60 w-auto" src="{% static 'logout.png' %}" alt="logout">
  <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
    {% trans "Cerrar Sesión" %}
  </h2>
  <div class="mt-5">
    <p class="font-medium text-blue-600 hover:text-blue-500">{% trans 'Seguro que quieres cerrar sesión?' %}</p>
  </div>
  <form class="text-center mt-5" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button
      class="whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-500 hover:bg-blue-600"
      type="submit">{% trans 'Cerrar Sesión' %}</button>
  </form>
</div>

{% endblock %}
